<mat-toolbar color="warning">
  <button mat-raised-button color="accent" routerLink="/create">
    ADD EVENT
  </button>

  <span class="spacer"></span>

  <button mat-raised-button color="primary" routerLink="/calender">
    View Calendar
  </button>

  <span class="spacer"></span>

  <button mat-stroked-button color="accent" (click)="openDateFilter()">
    <mat-icon>event</mat-icon> Filter by Date
  </button>
</mat-toolbar>

<div class="container">
  <!-- Search Field -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Events</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Enter title or location"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Table for Event List -->
  <mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 full-width-table"
    matSort
  >
    <!-- Event Details Column -->
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="header-cell">
        Event Details
      </mat-header-cell>
      <mat-cell *matCellDef="let event" class="event-details-cell">
        <div class="event-info">
          <h3 class="event-title">{{ event.title }}</h3>
          <!-- <p><mat-icon>description</mat-icon> {{ event.description }}</p> -->
          <p>
            <mat-icon>event</mat-icon> <strong>Date: </strong>
            {{ event.date | date : "fullDate" }}
          </p>
          <p>
            <mat-icon>location_on</mat-icon> <strong>Location: </strong>
            {{ event.location }}
          </p>
        </div>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="header-cell action-header">
        Actions
      </mat-header-cell>
      <mat-cell *matCellDef="let event" class="action-buttons">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="'/event/' + event.id"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          [routerLink]="'/edit/' + event.id"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEvent(event.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Table Header & Row -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
