<div class="event-container">
  <mat-card *ngIf="event" class="event-card">
    <mat-card-header class="event-header">
      <mat-card-title>{{ event.title }}</mat-card-title>
      <mat-card-subtitle>{{
        event.date | date : "fullDate"
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="event-content">
      <p>
        <mat-icon>location_on</mat-icon><strong>Location:</strong>
        {{ event.location }}
      </p>
      <p>
        <mat-icon>description</mat-icon><strong>Description:</strong>
        {{ event.description }}
      </p>
    </mat-card-content>

    <mat-card-actions class="event-actions">
      <button mat-raised-button color="primary" (click)="redirectToListPage()">
        Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>
