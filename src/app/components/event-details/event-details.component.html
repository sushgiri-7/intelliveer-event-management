<mat-card *ngIf="event">
  <mat-card-title>{{ event.title }}</mat-card-title>
  <mat-card-content>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p>{{ event.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/">Back</button>
  </mat-card-actions>
</mat-card>
